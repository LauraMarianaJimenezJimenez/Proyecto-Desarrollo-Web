<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class = "filtro2">
<div class="container bootstrap snippets bootdey">
    <div class="row">
       <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let prod of productos">
            <div class="wp-block product">
                <figure>
                  <img alt="194x228" src="{{prod.imagen}}" class="img-responsive img-center">
                </figure>                    
                <label for="urlImagen" *ngIf="prod.editar">Inserte URL de la Imagen</label> <br>
                <input type="text" name="urlImagen" *ngIf="prod.editar" [(ngModel)]="prod.imagen">
                <h2 class="product-title"><ins><a>{{prod.nombre}}</a></ins></h2>
                <p>
                {{prod.descripcion}}
                </p>
                <div class="wp-block-footer">
                  <b>
                    <span class="price pull-left">${{prod.precio}}</span></b>
                    <a class="btn btn-sm btn-info  pull-right" (click)= "editar(prod)">
                        <span>Editar</span>
                    </a>
                    <a class="btn btn-sm pull-right" id="eliminar">
                        <span>Eliminar</span>
                    </a>
                </div>
            </div>
        </div>
	</div>
</div>
</div>   
<div class="comprar">
    <button id="btnComprar"><img id = "imgCarrito" src="https://pics.freeicons.io/uploads/icons/png/13732025981547546480-512.png" alt=""></button>
  <button id="btnComprar"><img id = "imgCarrito" src="http://cdn.onlinewebfonts.com/svg/img_27177.png" alt=""></button>
</div>
